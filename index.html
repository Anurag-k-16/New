<DOCTYPE! html>
<html>
<head>

<TITLE>
registration  Form
</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    fieldset{
        background-color: rgb(195, 204, 204);
    }
</style>

</head>

<body style="background-color: beige;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
<form action="login.html">
  
<h1>Registration Form</h1>
<fieldset> <div class="container">
<div class="row">
    <div class="col-md-3"><label for="x">Name :</label></div>
        <div class="col-md-9" ><input type="text" id="x"><br><br></div>
</div>
<div class="row">
    <div class="col-md-3"><label for="y">Phone :</label></div>
        <div class="col-md-9" ><input type="number" id="x"><br><br></div>
</div>
<div class="row">
    <div class="col-md-3"><label for="gender">Gender:</label></div>
        <div class="col-md-9" ><select name="gender">
<option>Male</option>
<option>female</option>
<option>other</option>
</select><br><br></div>
</div>
<div class="row">
    <div class="col-md-3"><label for="j">Gmail:</label></div>
        <div class="col-md-9" ><input type="email" id="j"><br><br></div>
</div>
<div class="row">
    <div class="col-md-3"><label for="zz">DOB:</label></div>
        <div class="col-md-9" ><input type="date" id="zz"><br><br></div>
</div>
<div class="row">
    <div class="col-md-3"><label for="pass"> Create a Password :</label></div>
        <div class="col-md-9" ><input type="text" id="pass"><br><br></div>
</div>
<div class="row">
    <div class="col-md-3"> <label>Choose Department : </label></div>
        <div class="col-md-9" ><input type="radio" id="branch" name="branch">
<label for="branch">CSD</label>
<input type="radio" id="branch" name="branch">
<label for="branch">AEI</label>
<input type="radio" id="branch" name="branch">
<label for="branch">CE</label>
<input type="radio" id="branch" name="branch">
<label for="branch">ECE</label>
<input type="radio" id="branch" name="branch">
<label for="branch">EEE</label></div>
<br><br>
</div>
<div class="row">
    <div class="col-md-3"><label>Choose Year : </label></div>
        <div class="col-md-9" ><input type="checkbox" id="b1">
<label for="b1">1</label>
<input type="checkbox" id="b2">
<label for="b2">2</label>
<input type="checkbox" id="b3">
<label for="b3">3</label>
<input type="checkbox" id="b4">
<label for="b4">4</label></div>

<br><br>
</div>
<div class="row">
    <div class="col-md-3"><label for="e">Communication address:</label></div>
        <div class="col-md-9" ><textarea>
</textarea><br><br></div>
</div>
<div class="row">
    <div class="col-md-3" ><label for="district">District :</label></div>
<div class="col-md-9" ><INPUT list="District" id="district">
<datalist id="District">
<option value="KASARGOD">
<option value="KANNUR">
<option value="WAYANAD">
<option value="KOZHIKODE">
<option value="PALAKAD">
<option value="MALAPURAM">
<option value="THRISSUR">
<option value="ERNAKULAM">
<br></div>
<br><br>
</div>
<div class="row">
    <div class="col-md-3"><label for="img">Choose your image :</label></div>
        <div class="col-md-9" ><input type="file" id="img"><br><br></div>
            </div>
            <div class="row">       
<div class="col-md-3"><label for="sgn">Choose your signature :</label></div>
<div class="col-md-9" ><input type="file" id="sgn"><br><br></div>
</div>
</div>
</fieldset>

<center><input type="submit"></center>
</form>

</body>
</html>
